name: Deploy Website to InfinityFree

on:
  push:
    branches:
      - main  # Adjust to your deployment branch

jobs:
  deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy to InfinityFree
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.ftpupload.net
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './Public/'                    # Local directory to upload
        server-dir: '/htdocs/'
        #log-level: debug  # This will provide detailed logs
        timeout: 120

        
