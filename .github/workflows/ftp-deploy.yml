name: Deploy to FTP Server

on:
  push:
    branches:
      - master  # Trigger the workflow on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3  # Check out repository code

    - name: Deploy to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: ftpupload.net      # FTP server address
        username: ${{ secrets.FTP_USERNAME }}  # FTP username
        password: ${{ secrets.FTP_PASSWORD }}  # FTP password
        local-dir: ./                          # Directory containing index.html
        server-dir: /htdocs   # Destination folder on the FTP server
